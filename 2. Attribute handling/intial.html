<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      html, body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
      }

       .text-red {
        color: red;
       }

       .text-green{
        color: green;
       }
    </style>
  </head>
<body>

<div id="app">
    {{ message }} {{ message.length }}

    <button class="text-green"> Click me </button>
</div>

<script>
  const { createApp, ref } = Vue

  createApp({
    setup() {
      const message = ref('Hello chamod!')
      return {
        message
      }
    }
  }).mount('#app')
</script>

</body>
</html>
