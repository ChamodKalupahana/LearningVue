<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  </head>
<body>

<div id="app">
    {{ message }} {{ message.length }}
</div>

<script>
  const { createApp, ref } = Vue

  createApp({
    setup() {
      const message = ref('Hello chamod!')
      return {
        message
      }
    }
  }).mount('#app')
</script>

</body>
</html>
