<!DOCTYPE html>
<html class="h-full">
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body class="h-full grid place-items-center"> 

<div id="app">
  <section>
    <h2 class="font-bold mb-2"> In Progress Assignments </h2>

    <ul>
      <li v-for="assignment in assignments"> 
        <label>
          {{ assignment.name}}
          
          <input type="checkbox" v-model="assignment.complete">
        </label>
      </li>
    </ul>

    <!-- <pre>
      {{assignments}}

    </pre> -->
  </section>

  <section class="mt-10">
    <h2 class="font-bold mb-2"> Completed Assignments </h2>

    <ul>
      <li v-for="assignment in assignments"> 
        <label>
          {{ assignment.name}}
          
          <input type="checkbox" v-model="assignment.complete">
        </label>
      </li>
    </ul>


  </section>
</div>

<script>

  let app = {
    data() {
      return {
        assignments : [
          {name : 'Finish project', complete : false},
          {name : 'Read chapter 4', complete : false},
          {name : 'turn in homework', complete : false},
        ]
      }
    },
    methods : {
      toggle() {
        this.complete = ! this.complete
      }
    }
  }

  Vue.createApp(app).mount('#app')

</script>

</body>
</html>
